  Ionic pages and navigation.

<ion-header dir="rtl">

  <ion-navbar color='dark'>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title><ion-icon name="download" item-left></ion-icon>
      تحميل المواد الدراسية</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl">

    <ion-searchbar placeholder="ابحث عن مادة..." dir="rtl" (ionInput)="getItems($event)"></ion-searchbar>

      <ion-list>
        <ion-item *ngFor="let course of courses">
          <a class="coursesUrl" [href]="course.url">{{ course.name }}</a>
        </ion-item>
      </ion-list>

</ion-content>
