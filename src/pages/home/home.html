<ion-header dir="rtl">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>
        <ion-icon name="home"></ion-icon>  
      الرئيسية - أحدث المنشورات</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">

<!-- <ion-item>
  <ion-icon name="logo-facebook"></ion-icon>
<button ion-button outline (click)="signInWithFacebook()">Login</button>
</ion-item> -->

<h6 style="border-bottom:1px solid;padding:2px;">اكتب منشورًا</h6>
<ion-input dir="rtl" type="text" placeholder="كلماتك..." #newitem [(ngModel)]="postValue"></ion-input>
<button ion-button (click)="addItem(newitem.value)">نشر</button>

<h6 style="border-bottom:1px solid; padding:2px;">آخر المنشورات</h6>

  <ion-card *ngFor="let item of items | async" style="background:#34495e; direction:rtl;     border-radius: 10px 35px 10px 35px;">

    <ion-card-content style="color:white;">
    {{item.title}} <p style="color:grey; font-size:12px;">{{item.Date | date:'shortTime'}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>
